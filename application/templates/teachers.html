{% extends "base.html" %}
{% block content%}
{% for t in teachers %}
<div class="content">
    <h3>{{ t.full_name }}</h3>
    <p><img src="{{t.photo.url}}"></p>
    <p>Специальность: {{ t.specialization }}</p>
    <p>Образование: {{ t.education }}</p>
    <p>Стаж работы в годах: {{ t.experience }}</p>
    <p>Любимая цитата: <em>{{ t.quote }}</em></p>
</div>
{% endfor %}
{% endblock content %}
